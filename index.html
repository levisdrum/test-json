    <script>
        var arr = [];
        var arr1 = [];
        var arr2 = [];
        json.filter(element => {
            element.ResourceRecordSets.filter(item => {
                if(item.Type === "CNAME"){
                    if(item.Name.match(/(^|\W)www($|\W)/)){
                        arr1.push(item)
                    }
                }
                if(item.Type === "A"){
                    if(item.Name.match(/(^|\W)www($|\W)/)){
                        arr2.push(item)
                    }
                }
            })
        })

        arr.push(arr1, arr2)

        var data = "text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(arr));

        var a = document.createElement('a');
